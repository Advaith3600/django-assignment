<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        form {
            min-height: 400px;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
<form action="/classify/" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <label for="image">Upload a face to detect age and gender of the person</label>
    <input type="file" accept="image/*" name="image" id="image" class="form-control" />

    <button class="btn btn-primary mt-4 w-100">Detect</button>
</form>

<div class="container">
    Yeee {{ message }}

    <h3>Programs offered</h3>
    <table border="1" class="table">
        {% for r in program_values %}
        <tr>
            <td>{{ r.title }}</td>
            <td>{{ r.branch }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Students' list</h3>
    <table border="1" class="table">
        {% for s in student_values %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.roll_number }}</td>
            <td>{{ s.year }}</td>
            <td>{{ s.dob }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
</div>
